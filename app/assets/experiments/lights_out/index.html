<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lights Out</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="description" content="Lights Out">
    <meta name="keywords" content="Lights Out">
    <meta name="author" content="Eric Freese">

    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
  </head>

  <body>
    <section class="vertically-center full-size">
      <div class="vertically-center_inner">
        <div class="game-container">
          <div class="game-container_title">
            <h1>Fives</h1>
          </div>
          <div class="lights-container">
            <div class="lights"></div>
          </div>
          <div class="game-container_options">
            <p>
              <span class="game-container_level"></span>
              &mdash;
              <span class="game-container_move-counter"></span>
            </p>
            <button class="js-previous">&lt;</button>
            <button class="js-restart">Restart</button>
            <button class="js-next">&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
